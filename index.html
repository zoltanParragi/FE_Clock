<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FE Clock</title>
</head>

<body>
    <div id="container">
        <h1>FE Clock</h1>
        <div id="quarters"></div>
        <div id="adjustBtnsContainer">
            <button id="plus5" class="adjustBtns">+5 minutes</button>
            <button id="minus10" class="adjustBtns">-10 minutes</button>
        </div>
        <div id="didgitalContainer">
            <div id="digitalClock"></div>
        </div>
        <div id="analogueContainer">
            <div id="analogueClockOutline">
                <div id="analogueClock">
                    <div id="hourHand"></div>
                    <div id="minuteHand"></div>
                    <div id="secondHand"></div>
                    <div id="decoration"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.js"></script>
    <script src="app.js"></script>
</body>

</html>
